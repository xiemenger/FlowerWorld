<ion-header>
  <ion-navbar>
    <ion-title>
      Best Sellers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" >
    <ion-slide *ngFor="let product of bestSellerProducts" style="background-color:palegoldenrod">
      <img [src]="product.image"/>
    </ion-slide>
  </ion-slides>
  
</ion-content>
